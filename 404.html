<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
  </head>
  <body>
	<span>Whatsapp Number:</span>
	<span id="whatsapp"></span>
	<br>

	<span>Instagram:</span>
	<span id="instagram"></span>
	<br>

	<span>twitter:</span>
	<span id="twitter"></span>
	<br>

	<span>Email:</span>
	<span id="email"></span>
	<br>
  </body>
<script>
	var input = window.location.href;
	document.getElementById("whatsapp").innerHTML = input.split("=")[1].split("&")[0];
	document.getElementById("instagram").innerHTML = input.split("=")[2].split("&")[0];
	document.getElementById("twitter").innerHTML = input.split("=")[3].split("&")[0];
	document.getElementById("email").innerHTML = input.split("=")[4].split("&")[0];
</script>
</html>
